<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proft - Loss Application</title>
    <script src="/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        Stock Profit and Loss Calculator
    </h1>
    <div>
        <label>Enter price : </label>
        <input style="width: 390px;" type="number" step="any" id="priceId" name="price"
            placeholder="Enter price when stock was bought" />
    </div>
    <br />
    <div>
        <label>Enter Quantity : </label>
        <input style="width: 390px;" type="number" id="quantityId" name="quantity" min="0"
            placeholder="Enter quantity of the stock bought">
    </div>
    <br />
    <div>
        <label>Enter Current Price : </label>
        <input style="width: 390px;" type="number" id="currentPriceId" name="currentPrice" step="any"
            placeholder="Enter current price of the stock" />
    </div>
    <br />
    <button id="checkPortfolioId" onclick="checkProftLoss()" >Check!!</button>
    <div id="resultId"></div>
</body>

</html>
